base_path: "/"
title: "Tanka Docs Generator"
index_page: xref://root@HEAD:index.md
output_path: "gh-pages"
build_path: "_build"
branches:
  master:
    input_path:
      - ui-bundle
      - docs-v2
      - src
tags:
  0.*:
    input_path:
      - ui-bundle
      - docs-v2
      - src
  1.*:
    input_path:
      - ui-bundle
      - docs-v2
      - src
