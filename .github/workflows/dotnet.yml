name: Build and package

on:
  push:
    paths-ignore:
      - 'docs/**'
    branches:
      - master
      - release/**
    tags:
      - "*"
  pull_request:
    branches: [master]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Verify .NET SDK
        run: |
          echo "Running on: $(uname -a)"
          echo "Runner environment: $RUNNER_ENVIRONMENT"
          echo "Installed SDKs:"
          dotnet --list-sdks
          echo "dotnet --version:"
          dotnet --version
          echo "global.json content:"
          cat global.json || echo "global.json not found"
          echo "PATH: $PATH"
          echo "DOTNET_ROOT: $DOTNET_ROOT"
          which dotnet

      - name: Build packages
        shell: pwsh
        run: |
          ./build.ps1 -Output ./artifacts -CurrentBranch $Env:GITHUB_REF_NAME

      - name: Publish build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Packages
          path: |
            ./artifacts/*.nupkg
            ./artifacts/*.tgz

      - name: Publish to nuget
        if: github.ref_name == 'master' || startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        env:
          NUGET_KEY: ${{ secrets.NUGET_KEY }}
        run: |
          dotnet nuget push "./artifacts/*.nupkg" -k $Env:NUGET_KEY -s https://api.nuget.org/v3/index.json
