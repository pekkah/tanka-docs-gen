mode: ContinuousDelivery
next-version: 1.0.0
branches:
  main:
    regex: ^master$|^main$
    label: beta
    increment: Patch
    prevent-increment: true
    track-merge-target: false
  develop:
    regex: ^develop$
    label: alpha
    increment: Minor
    track-merge-target: true
ignore:
  sha: []
